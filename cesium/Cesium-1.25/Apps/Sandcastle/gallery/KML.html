<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A simple KML example.">
    <base href="http://cesiumjs.org/releases/1.16/Apps/Sandcastle/gallery/">

    <meta name="cesium-sandcastle-labels" content="Showcases, DataSources">
    <title>c e s i u m</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="http://cesiumjs.org/releases/1.16/Build/Cesium/Cesium.js"></script>

</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>( 　ﾟ,_ゝﾟ)</h1></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';

var viewer = new Cesium.Viewer('cesiumContainer');
var options = {
    camera : viewer.scene.camera,
    canvas : viewer.scene.canvas
};

function() {
    viewer.dataSources.add(Cesium.KmlDataSource.load('../../SampleData/kml/bikeRide.kml', options)).then(function(dataSource){
        viewer.clock.shouldAnimate = false;
        var rider = dataSource.entities.getById('tour');
        viewer.flyTo(rider).then(function(){
            viewer.trackedEntity = rider;
            viewer.selectedEntity = viewer.trackedEntity;
            viewer.clock.multiplier = 30;
            viewer.clock.shouldAnimate = true;
        });
    });
}

Sandcastle.reset = function() {
    viewer.dataSources.removeAll();
    viewer.clock.clockRange = Cesium.ClockRange.UNBOUNDED;
    viewer.clock.clockStep = Cesium.ClockStep.SYSTEM_CLOCK;
};
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
